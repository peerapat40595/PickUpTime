<!DOCTYPE html>
<html>
<head>
	<script src='https://cdn.firebase.com/js/client/2.4.2/firebase.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>
	<script type="text/javascript">

	var userRef = new Firebase("https://pickuptime.firebaseio.com/users");

	$(function(){
		$("#fblogin").click(function(){

			userRef.authWithOAuthRedirect("facebook", function(error, authData) { 

			  if (error) {
			    console.log("Login Failed!", error);
			  } 
			  else {
			  	userRef.push({uid: authData.uid, token: authData.token});
			    console.log("Authenticated successfully with payload:", authData);
			  }

			}, 

			{
			  remember: "sessionOnly",
			  scope: "email"
			});

		});
	});	
	</script>
	<title></title>
</head>
<body>
	<a href="#" id="fblogin">FB Login</a>
	<div id='messagesDiv'></div>
</body>
</html>
